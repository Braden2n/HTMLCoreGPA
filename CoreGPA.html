<!-- This program calculates and displays Core GPA in HTML -->
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //This function is called when the user clicks on the calcGPA button
        function calcGPA()
        {
            //Extract the values from the HTML inputs by their assigned id and assigns them to variables
            //The value extracted is converted from a string to a float/decimal
            fIS201 = parseFloat(document.getElementById("is201Grade").value);
            fACC200 = parseFloat(document.getElementById("acc200Grade").value);
            fIS303= parseFloat(document.getElementById("is303Grade").value);
            fOverallGPA = parseFloat(document.getElementById("overallGPA").value);
            fLast30GPA = parseFloat(document.getElementById("last30GPA").value);
            fEssay = parseInt(document.getElementById("essay").value);

            //calculates new gpa
            fFinalGPA = ((fIS201 * .3) + (fIS303 * .3) + (fACC200 * .05) + (fOverallGPA * .12) + (fLast30GPA * .18) + (fEssay * .05)).toFixed(2);

            //Display the calculated GPA to the HTML label named "coreGPA"
            document.getElementById("coreGPA").innerHTML = "Core GPA is " + fFinalGPA;
        }
    </script>
</head>
<body>
    <form>
        <fieldset style="width:250px">
            <!--GPA inputs-->
            <legend style="float:center">GPAs</legend>
            <form>
                <!--Gets number input for overall GPA-->
                <label for="overallGPA">What is your overall GPA?</label>
                <br>
                <input type="number" id="overallGPA" name="overallGPA">
                <br>
            </form>
            <form>
                <!--Gets number input for the GPA of the last 30 credits-->
                <label for="last30GPA">What is the GPA of your last 30 credits?</label>
                <br>
                <input type="number" id="last30GPA" name="last30GPA">
            </form>
        </fieldset>
        <br>
        <!-- Letter Grade Fields -->
        <fieldset style="width:250px">
            <legend style="float:center">Letter Grades</legend>
            <!--IS 201 grade code-->
            <label for="is201Grade">What is your IS 201 Grade?</label>
            <select name="is201Grade" id="is201Grade">
                <option value="4.00">A</option>
                <option value="3.67">A-</option>
                <option value="3.33">B+</option>
                <option value="3.00">B</option>
                <option value="2.67">B-</option>
                <option value="2.33">C+</option>
                <option value="2.00">C</option>
                <option value="1.67">C-</option>
                <option value="1.33">D+</option>
                <option value="1.00">D</option>
                <option value="0.67">D-</option>
                <option value="0.33">F</option>
            </select>
            <br>
            <br>
            <!--Accounting 200 grade code-->
            <label for="acc200Grade">What is your ACC 200 Grade?</label>
            <select name="acc200Grade" id="acc200Grade">
                <option value="4.00">A</option>
                <option value="3.67">A-</option>
                <option value="3.33">B+</option>
                <option value="3.00">B</option>
                <option value="2.67">B-</option>
                <option value="2.33">C+</option>
                <option value="2.00">C</option>
                <option value="1.67">C-</option>
                <option value="1.33">D+</option>
                <option value="1.00">D</option>
                <option value="0.67">D-</option>
                <option value="0.33">F</option>
            </select>
            <br>
            <br>
            <!--IS 303 grade code -->
            <label for="is303Grade">What is your IS 303 Grade?</label>
            <select name="is303Grade" id="is303Grade">
                <option value="4.00">A</option>
                <option value="3.67">A-</option>
                <option value="3.33">B+</option>
                <option value="3.00">B</option>
                <option value="2.67">B-</option>
                <option value="2.33">C+</option>
                <option value="2.00">C</option>
                <option value="1.67">C-</option>
                <option value="1.33">D+</option>
                <option value="1.00">D</option>
                <option value="0.67">D-</option>
                <option value="0.33">F</option>
            </select>
        </fieldset>
        <br>
        <br>
        <!-- Essay Score Field -->
        <fieldset style="width:250px">
            <legend>Essay Score</legend> 
            <label for="essay">What is your essay score?</label>
            <select name="essay" id="essay">
                <option value="4">4</option>
                <option value="3">3</option>
                <option value="2">2</option>
                <option value="1">1</option>
                <option value="0">0</option>
            </select>
        </fieldset>
        <br>
        <br>
        <!-- Button that submits and displays Core GPA -->
        <button type="submit" onclick="calcGPA()">Calculate GPA</button>
        <p id="coreGPA" name="coreGPA">Core GPA is</p>
    </form>
</body>
</html>
